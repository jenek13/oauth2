<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .login-page {

            max-width: 350px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <h1>Please sign in</h1>
        <form th:action="@{/loginpr}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" id="login" name="login" autofocus="autofocus" placeholder="Login"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="password" name="password" placeholder="Password"//>
            </div>
            <input type="submit" class="btn btn-primary" value="Sign in" />
        </form>
    </div>

    <com.google.android.gms.common.SignInButton
            android:id="@+id/activity_button_sign_in"
            android:layout_width="wrap_content"
            android:layout_height="wrap_content" />
    <div align="center">
        <a href="/login/google">Войти через Google</a>
    </div>
    <li><form action="/logout" method="post"><button type="submit" class="btn btn-link navbar-btn navbar-link">Log off</button></form></li>
</body>



</html>
